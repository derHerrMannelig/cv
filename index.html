<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Tyupo</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="#" class="logo">Ilya Tyupo</a>
        <nav class="navbar">
          <ul class="navlist">
            <li id="nav1">Main page</li>
            <li id="nav2">About me</li>
            <li id="nav3">Contact me</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="main">
      <div class="wrapper">
        <div class="main-portrait">
          <img src="./img/portrait.jpg" alt="my-portrait">
        </div>
        <div class="main-content">
          <h1 class="intro">Hello, my name is Ilya Tyupo</h1>
          <p class="who">Cybersecurity graduate (Master's degree)</p>
          <p class="desc">
            I am a fast learning junior programmer. Currently I've been studying web frontend, but I'm always open for something new. <b><a href="#">Check out my projects and skills!</a></b>
          </p>
          <button class="button-primary">Get in touch</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <h2 class="contact-head">Contact me</h2>
        <ul class="contact-list">
          <li class="contact-icon">
            <a><span id="email"></span></a>
          </li>
          <li class="contact-icon">
            <a><span id="github"></span></a>
          </li>
          <li class="contact-icon">
            <a><span id="linkedin"></span></a>
          </li>
          <li class="contact-icon">
            <a><span id="telegram"></span></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
